{% load static %}

<li>
    <article class="post">
        <a href="{% url "post-details-page" post.slug %}">
            <img src="{% static "Blog/images/"|add:post.image %}" alt="{{ post.title }}" />
            
            <div class="post_content">
                <h3> {{ post.title }} </h3>
                <p> {{ post.excerpt}}</p>
            </div>
        </a>
    </article>
</li>
